<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- TODO: favicon -->
	<title>It's parsing time</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="mathjax-config.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
<div id="title">Parse Test (Experimental)</div>
<div id="integral-display">
	<label>
		<textarea id="input" oninput="update();"></textarea>
	</label>
	<div id="integral"></div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/lachlandk/quasar@master/dist/web/quasar-web.min.js"></script>
<script type="text/javascript">
	window.addEventListener("load", function(){
		update();
	});
	function update(){
		document.getElementById("integral").innerHTML = Quasar.output(Quasar.parse(document.getElementById("input").value));
		MathJax.texReset();
		MathJax.typesetClear();
		MathJax.typesetPromise().then();
	}
</script>
</body>
</html>
