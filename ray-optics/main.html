<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ray Optics Demo</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight|PT+Mono&display=swap" rel="stylesheet">

<body>
	<!--TODO: tooltips-->
	<h1 id="title">Ray Optics Simulation</h1>
	<a id="homepage-link" href="https://physics-demos.js.org" target="_top">&lt;&mdash; Return to homepage</a>
	<div id="canvas-container">
		<canvas id="background-canvas"></canvas>
		<canvas id="event-canvas"></canvas>
	</div>
	<div id="controls-container">
		<div class="sub-controls-container">
			<label for="surface-type-control">Choose type of lens/mirror:</label>
			<select id="surface-type-control">
				<option value="convex-lens">Convex (converging) lens</option>
				<option value="concave-lens">Concave (diverging) lens</option>
				<option value="concave-mirror">Concave (converging) mirror</option>
				<option value="convex-mirror">Convex (diverging) mirror</option>
				<option value="plane-mirror">Plane (flat) mirror</option>
			</select>
		</div>
		<div class="sub-controls-container">
			<p id="focal-length"></p>
		</div>
		<div class="sub-controls-container">
			<p id="object-distance"></p>
			<p id="image-distance"></p>
		</div>
		<div class="sub-controls-container">
			<p id="object-size"></p>
			<p id="image-size"></p>
		</div>
		<div class="sub-controls-container">
			<p id="linear-magnification"></p>
			<p id="image-type"></p>
		</div>
		<a id="github-link" href="https://github.com/lachlandk/physics-demos-code/tree/main/ray-optics" target="_blank">
