<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ray Optics - Physics Demos</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight|PT+Mono|Lato|Noto+Serif&display=swap" rel="stylesheet">
	<script>
		MathJax = {
			tex: {
				displayMath: [['\\[', '\\]']]
			},
			svg: {
				fontCache: 'global'
			},
			options: {
				enableMenu: false
			},
			startup: {
				ready: function() {
					MathJax.startup.defaultReady();
					MathJax.startup.promise.then(function() {
						document.getElementById("documentation").style.visibility = "visible";
					});
				}
			}
		};
	</script>
</head>
<body>
	<header>
		<h1 id="title">Ray Optics Simulation</h1>
		<a id="homepage-link" href="https://physics-demos.js.org" target="_top">&lt;&mdash; Return to homepage</a>
	</header>
	<figure id="canvas-container">
		<canvas id="background-canvas"></canvas>
		<canvas id="event-canvas"></canvas>
	</figure>
	<section id="controls-container">
		<div class="sub-controls-container">
			<label for="surface-type-control">Choose type of lens/mirror:</label>
			<select id="surface-type-control">
				<option value="convex-lens">Convex (converging) lens</option>
				<option value="concave-lens">Concave (diverging) lens</option>
				<option value="concave-mirror">Concave (converging) mirror</option>
				<option value="convex-mirror">Convex (diverging) mirror</option>
				<option value="plane-mirror">Plane (flat) mirror</option>
			</select>
		</div>
		<div class="sub-controls-container">
			<p id="focal-length"></p>
		</div>
		<div class="sub-controls-container">
			<p id="object-distance"></p>
			<p id="image-distance"></p>
		</div>
		<div class="sub-controls-container">
			<p id="object-size"></p>
			<p id="image-size"></p>
		</div>
		<div class="sub-controls-container">
			<p id="linear-magnification"></p>
			<p id="image-type"></p>
		</div>
	</section>
	<div id="documentation-button">
	  <img src="arrow.png" alt="arrow">
  </div>
	<section id="documentation-container">
		<div id="documentation-banner">
			<h1>Ray Optics Details</h1><span>(Click this banner to close)</span>
		</div>
		<article id="documentation">
		</article>
	</section>
	<script src="scripts/canvas.js"></script>
	<script src="scripts/controls.js"></script>
	<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</body>
</html>
